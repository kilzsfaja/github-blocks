<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Github Blocks</title>
  </head>
  <body>
    <h1>GitHub Blocks</h1>
    <div class="cultureBox flex">
      <img class="octocat" src="./images/saritocat.png" alt="saritocat">
      <img class="octocat" src="./images/yaktocat.png" alt="yaktocat">
      <img class="octocat" src="./images/kimonotocat.png" alt="kimonocat">
    </div>
    <div class="contrastBox">
      <img src="./images/mummytocat.gif" alt="mummycat" class="octocat">
      <img src="./images/octoliberty.png" alt="octocat" class="octocat">
    </div>
    <div class="heroesBox flex">
      <img src="./images/xtocat.jpg" alt="xcat" class="octocat">
      <img src="./images/ironcat.jpg" alt="ironcat" class="octocat">
      <img src="./images/spidertocat.png" alt="spidercat" class="octocat">
    </div>
  </body>
</html>
